<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>List Wishes</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.css"/>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/img/blanc.png" height="129" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/home}" class="nav-link" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/showListWishes}" class="nav-link active">List of wishes</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/addWishesForm}" class="nav-link">Add new wishe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<br>

<div class="container" style="padding-top: 100px ">

    <h2>List Wishes</h2>
    <hr/>
    <a th:href="@{/addWishesForm}" class="btn btn-primary mb-2">Add Employee</a>
    <table class="table table-bordered table-striped" id="pro_details">

        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Wishes</th>

            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="mama : ${wishe}">
            <td th:text="${mama.name} "></td>
            <td th:text="${mama.email} "></td>
            <td th:text="${mama.phoneNumber} "></td>
            <td th:text="${mama.myWishes} "></td>

            <td>
                <a th:href="@{showUpdateForm(wisheID = ${mama.id})}"
                   class="btn btn-info">Update</a>

                <a th:href="@{deleteWishesForm(wisheID = ${mama.id})}"
                   class="btn btn-danger ml-2">Delete</a>
            </td>

        </tr>
        </tbody>


    </table>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript"
            src="https://cdn.datatables.net/v/bs4/jq-3.6.0/dt-1.11.5/datatables.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#pro_details").DataTable({
                'aoColumnDefs':[{
                    'bSortable': false,
                    'aTargets' : [-1]
                }]
            });
        })
    </script>

</div>

</body>
</html>
