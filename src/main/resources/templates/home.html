<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }

    .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
    }

    /* Hide the carousel text when the screen is less than 600 pixels wide */
    @media (max-width: 600px) {
      .carousel-caption {
        display: none;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Wishes</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a th:href="@{/home}" class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/showListWishes}" class="nav-link" href="#">List of wishes</a>
        </li>
        <li class="nav-item">
          <a th:href="@{/addWishesForm}" class="nav-link" href="#">Add new wishe</a>
        </li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel"
style="padding-top: 70px">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="https://image.shutterstock.com/image-vector/abstract-background-watercolor-colorful-splashes-260nw-1626739240.jpg"
           alt="Image" style="height: 550px" width="100%">
      <div class="carousel-caption">
        <h3>Love to share your wishes</h3>
        <p>Oh YEAH.</p>
      </div>
    </div>

    <div class="item">
      <img src="https://leelanauchristianneighbors.org/wp-content/uploads/2018/07/wishlist.jpg"
           alt="Image" style="height: 550px" width="100%">
      <div class="carousel-caption">
        <h3>More wishes</h3>
        <p>DREAM BIG</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container text-center">
  <h3>What Is Wishlist </h3><br>
  <div class="row">
    <div class="col-sm-4">
      <img src="https://www.arimetrics.com/wp-content/uploads/2020/01/wishlist-2.png"
           class="img-responsive" style="width:100%" alt="Image">
      <p>##################</p>
    </div>
    <div class="col-sm-4">
      <img src="https://www.ecommerce-nation.fr/wp-content/uploads/2021/07/wishlist-ecommerce.jpg"
           class="img-responsive" style="width:100%" alt="Image">
      <p>##################</p>
    </div>
    <div class="col-sm-4">
      <div class="well">
        <p>Some text..</p>
      </div>
      <div class="well">
        <p>Some text..</p>
        <p>Some text..</p>
      </div>
    </div>
  </div>
</div><br>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

</body>
</html>
