<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Wishes</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/img/blanc.png" height="129" width="150">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a th:href="@{/home}" class="nav-link" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/showListWishes}" class="nav-link">List of wishes</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/addWishesForm}" class="nav-link active">Add new wishe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<br>

<div class="container" style="padding-top: 100px">

<div class="container">
    <h2>Add Wishes</h2>
    <hr/>

    <form th:action="@{/saveWishes}"
          th:object="${wishe}" method="POST">

        <input type="text" th:field="*{name}"
               placeholder="Enter name" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{email}"
               placeholder="Enter email" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{phoneNumber}"
               placeholder="Enter phone number" class="form-control col-4 mb-4" />
        <input type="text" th:field="*{myWishes}"
               placeholder="Enter wishes" class="form-control col-4 mb-4" />

        <button class="btn btn-primary" type="submit">Save</button>
        <input type="hidden" th:field="*{id}" />
    </form>
    <hr/>
    <a th:href="@{list}">Back to list</a>


</div>

</body>
</html>
